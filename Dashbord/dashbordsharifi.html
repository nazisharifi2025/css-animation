<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>داشبورد آقای شریفی</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- داشبورد -->
    <div
      class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg font-sans"
    >
      <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
        👨‍💼 داشبورد آقای شریفی
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- مدیریت نمرات -->
        <div
          class="bg-gray-100 p-4 rounded shadow hover:bg-gray-200 transition"
        >
          <h3 class="text-xl font-semibold mb-2">📋 مدیریت نمرات</h3>
          <p class="text-gray-600">مشاهده و ثبت نمرات شاگردان</p>
          <button
            onclick="openGrades()"
            class="mt-3 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700"
          >
            ورود
          </button>
        </div>

        <!-- پیام‌ها -->
        <div
          class="bg-gray-100 p-4 rounded shadow hover:bg-gray-200 transition"
        >
          <h3 class="text-xl font-semibold mb-2">✉️ پیام‌ها</h3>
          <p class="text-gray-600">ارسال پیام به معلم‌ها یا شاگردان</p>
          <button
            class="mt-3 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700"
          >
            ورود
          </button>
        </div>

        <!-- گزارش‌ها -->
        <div
          class="bg-gray-100 p-4 rounded shadow hover:bg-gray-200 transition"
        >
          <h3 class="text-xl font-semibold mb-2">📈 گزارش‌گیری</h3>
          <p class="text-gray-600">دانلود گزارش نمرات و حضور</p>
          <button
            class="mt-3 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700"
          >
            ورود
          </button>
        </div>
      </div>
    </div>

    <!-- پنجره ثبت نمره -->
    <div
      id="gradeModal"
      class="fixed inset-0 bg-black/40 flex items-center justify-center hidden"
    >
      <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
        <h3 class="text-xl font-bold mb-4">ثبت نمره شاگرد</h3>
        <input
          id="studentName"
          type="text"
          placeholder="نام شاگرد"
          class="w-full border p-2 mb-3 rounded"
        />
        <input
          id="studentGrade"
          type="number"
          placeholder="نمره"
          class="w-full border p-2 mb-3 rounded"
        />
        <div class="flex justify-between">
          <button
            onclick="saveGrade()"
            class="bg-green-600 text-white px-4 py-1 rounded"
          >
            ثبت
          </button>
          <button
            onclick="closeGrades()"
            class="bg-gray-400 text-white px-4 py-1 rounded"
          >
            بستن
          </button>
        </div>
        <div id="gradeList" class="mt-4 text-sm text-gray-700"></div>
      </div>
    </div>
  </body>
</html>
