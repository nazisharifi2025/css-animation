<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body>
    <div class="p-6 font-kalam bg-gray-100 min-h-screen">
      <h2 class="text-2xl font-bold mb-4 text-center">لیست تمام معلم‌ها</h2>

      <!-- فیلتر و جستجو -->
      <div class="flex flex-wrap gap-4 mb-6 justify-between items-center">
        <input
          type="text"
          placeholder="جستجو بر اساس نام یا مضمون..."
          class="border px-4 py-2 rounded-md w-[60%]"
        />
        <select class="border px-4 py-2 rounded-md">
          <option>همه صنف‌ها</option>
          <option>صنف 10</option>
          <option>صنف 11</option>
          <option>صنف 12</option>
        </select>
        <button class="bg-green-500 text-white px-4 py-2 rounded-md">
          افزودن معلم جدید
        </button>
      </div>

      <!-- جدول معلم‌ها -->
      <div class="bg-white shadow-md rounded-md overflow-x-auto">
        <table class="min-w-full text-left">
          <thead class="bg-blue-200 text-gray-900">
            <tr>
              <th class="py-2 px-4">نام</th>
              <th class="py-2 px-4">مضمون</th>
              <th class="py-2 px-4">صنف</th>
              <th class="py-2 px-4">وضعیت</th>
              <th class="py-2 px-4">عملیات</th>
            </tr>
          </thead>
          <tbody class="bg-white text-gray-700">
            <tr class="border-b hover:bg-gray-100">
              <td class="py-2 px-4">آقای صالحی</td>
              <td class="py-2 px-4">کیمیا</td>
              <td class="py-2 px-4">صنف 12</td>
              <td class="py-2 px-4 text-green-600">فعال</td>
              <td class="py-2 px-4 flex gap-2">
                <button
                  class="bg-blue-500 text-white px-3 py-1 rounded text-sm"
                >
                  نمایش
                </button>
                <button
                  class="bg-yellow-400 text-white px-3 py-1 rounded text-sm"
                >
                  ویرایش
                </button>
                <button class="bg-red-500 text-white px-3 py-1 rounded text-sm">
                  حذف
                </button>
              </td>
            </tr>
            <tr class="border-b hover:bg-gray-100">
              <td class="py-2 px-4">خانم نظری</td>
              <td class="py-2 px-4">انگلیسی</td>
              <td class="py-2 px-4">صنف 10</td>
              <td class="py-2 px-4 text-green-600">فعال</td>
              <td class="py-2 px-4 flex gap-2">
                <button
                  class="bg-blue-500 text-white px-3 py-1 rounded text-sm"
                >
                  نمایش
                </button>
                <button
                  class="bg-yellow-400 text-white px-3 py-1 rounded text-sm"
                >
                  ویرایش
                </button>
                <button class="bg-red-500 text-white px-3 py-1 rounded text-sm">
                  حذف
                </button>
              </td>
            </tr>
            <!-- معلم‌های دیگر -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
