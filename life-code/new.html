<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="hm.js" defer></script>
    <style>
        div.hand{
            transform-origin: bottom;
            background: white;
            position: absolute;
            bottom: 50%;
            left: 50%;
        }

        .clock {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 1px solid black;
            position: relative;
            text-align: center;
        }

        .col {
            transform-origin: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: rotate(calc(30deg * var(--i))) translateY(-130px) rotate(calc(-30deg * var(--i)));
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="relative w-72 h-72 rounded-full border-8 border-white bg-gradient-to-br from-gray-800 to-black">
        <!-- اعداد ساعت -->
        <div class="absolute w-[100%] h-[100%] top-0 left-0">
            <div class="col text-white font-bold text-[1em]" style="--i:1; transform: rotate(0deg) translateY(-120px) rotate(0deg);">1</div>
            <div class="col text-white font-bold text-[1em]" style="--i:2; transform: rotate(30deg) translateY(-120px) rotate(-30deg);">2</div>
            <div class="col text-white font-bold text-[1em]" style="--i:3; transform: rotate(60deg) translateY(-120px) rotate(-60deg);">3</div>
            <div class="col text-white font-bold text-[1em]" style="--i:4; transform: rotate(90deg) translateY(-120px) rotate(-90deg);">4</div>
            <div class="col text-white font-bold text-[1em]" style="--i:5; transform: rotate(120deg) translateY(-120px) rotate(-120deg);">5</div>
            <div class="col text-white font-bold text-[1em]" style="--i:6; transform: rotate(150deg) translateY(-120px) rotate(-150deg);">6</div>
            <div class="col text-white font-bold text-[1em]" style="--i:7; transform: rotate(180deg) translateY(-120px) rotate(-180deg);">7</div>
            <div class="col text-white font-bold text-[1em]" style="--i:8; transform: rotate(210deg) translateY(-120px) rotate(-210deg);">8</div>
            <div class="col text-white font-bold text-[1em]" style="--i:9; transform: rotate(240deg) translateY(-120px) rotate(-240deg);">9</div>
            <div class="col text-white font-bold text-[1em]" style="--i:10; transform: rotate(270deg) translateY(-120px) rotate(-270deg);">10</div>
            <div class="col text-white font-bold text-[1em]" style="--i:11; transform: rotate(300deg) translateY(-120px) rotate(-300deg);">11</div>
            <div class="col text-white font-bold text-[1em]" style="--i:12; transform: rotate(330deg) translateY(-120px) rotate(-330deg);">12</div>
        </div>

        <!-- عقربه‌ها -->
        <div id="hours" class="hand w-1 h-18 bg-white rounded"></div>
        <div id="minute" class="hand w-1 h-24 bg-gray-300 rounded"></div>
        <div id="second" class="hand w-0.5 h-28 bg-red-500 rounded"></div>
        
        <!-- نقطه‌ی مرکز -->
        <div class="absolute w-3 h-3 bg-white rounded-full top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10"></div>
    </div>
</body>
</html>
